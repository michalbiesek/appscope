# AppScope Process-Filter Config
deny:
  - filter: "ls"
  - filter: "top"
allow:
  - filter: "nginx"
    config:
        metric:
          enable: true
          format:
            type: statsd
            statsdprefix:
            statsdmaxlen: 512
            verbosity : 4
          watch:
            - type: statsd
            - type: fs
            - type: net
            - type: http
            - type: dns
            - type: process
          transport:
            type: udp
            host: 127.0.0.1
            port: 8125
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
        event:
          enable: true
          format:
            type: ndjson
            maxeventpersec: 10000
            enhancefs: true
          watch:
            - type: http
              name: .*         # event name; http.req or http.resp
              field: .*        # matches field names; duration, http_status, etc
              value: .*        # matches field values
              headers:         # list of filters matched against header names
          transport:
            type: tcp
            host: 127.0.0.1
            port: 9109
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
        payload:
          enable: false
          dir: '/tmp'
        libscope:
          configevent: true
          summaryperiod : 10
          commanddir : '/tmp'
          log:
            level: warning
            transport:
              type: file
              path: '/tmp/scope.log'
              buffer: line
        cribl:
          enable: true
          transport:
            type: edge
            host: 127.0.0.1
            port: 10090
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
            tags:
            protocol:
            custom:
  - filter: "sshd"
    config:
        metric:
          enable: true
          format:
            type: statsd
            statsdprefix:
            statsdmaxlen: 512
            verbosity : 4
          watch:
            - type: statsd
            - type: fs
            - type: net
            - type: http
            - type: dns
            - type: process
          transport:
            type: udp
            host: 127.0.0.1
            port: 8125
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
        event:
          enable: true
          format:
            type: ndjson
            maxeventpersec: 10000
            enhancefs: true
          watch:
              - type: file
                name: (\/logs?\/)|(\.log$)|(\.log[.\d]) # matches the filename
                value: .*  
          transport:
            type: tcp
            host: 127.0.0.1
            port: 9109
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
        payload:
          enable: false
          dir: '/tmp'
        libscope:
          configevent: true
          summaryperiod : 10
          commanddir : '/tmp'
          log:
            level: warning
            transport:
              type: file
              path: '/tmp/scope.log'
              buffer: line
        cribl:
          enable: true
          transport:
            type: edge
            host: 127.0.0.1
            port: 10090
            tls:
              enable: false
              validateserver: true
              cacertpath: ''
